<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{ width: player.health + '%' }" style="background-color: green; margin: 0; color: white;">
                    {{ player.health }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{ width: monster.health + '%' }" style="background-color: green; margin: 0; color: white;">
                    {{ monster.health }}
                </div>
            </div>
        </div>
    </section>
    <section class="row end" v-if="game.end">
        <div class="small-12 columns">
            <h2 class="text-center">{{ game.winner }}</h2>
        </div>
    </section>
    <section class="row controls" v-if="game.new">
        <div class="small-12 columns">
            <button @click="gameStart" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="game.active">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="surrender">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="game.logs">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs">
                    <div :class="log.object + '-turn'">{{ log.message }}</div>
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
